    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #080808;
            color: #fff;
            line-height: 1.6;
        }

        /* Header Section */
        #header {
            height: 100vh;
            background-image: url('luca-bravo-9l_326FISzk-unsplash.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 5%;
            position: relative;
        }

        #header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 140px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-menu li a:hover {
            color: #ff004f;
        }

        .nav-menu.active {
            display: flex;
            flex-direction: column;
            background: #111;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 200px;
            padding: 10px;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }

        .header-text {
            text-align: center;
            margin-top: 5%;
            position: relative;
            z-index: 2;
        }

        .header-text h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header-text p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background: #ff004f;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #e60043;
        }

        /* Services Section */
        #services {
            padding: 50px 5%;
            text-align: center;
            background: #080808;
        }

        #services h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .services-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .services-list div {
            background: #262626;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .services-list div:hover {
            background: #ff004f;
            transform: scale(1.05);
        }

        .services-list h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .services-list p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .service-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .services-list div:hover .service-image {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            padding: 20px 5%;
            text-align: center;
            background: #111;
            color: #aaa;
        }

        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            color: #fff;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-icon:hover {
            background: #ff004f;
            transform: scale(1.2);
        }

        .tiktok-icon {
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tiktok-icon:hover {
            background: #ff004f;
            transform: scale(1.2);
        }
    </style>
</head>
