<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wen Creatives</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>    <style>
        body {
            background: #080808;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #111;
        }
        

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #ff004f;
        }


        #contact {
            justify-content: center;
            padding: 100px 5% 50px;
            text-align: center;
            background: #080808;
            color: #fff;
        }

        #contact h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff004f;
        }

        #contact p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #aaa;
        }

        .contact-sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
        }

        .contact-section {

            flex: 1 1 45%;
            max-width: 500px;
            background: #111;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
input{
    max-width: 95%;
}
textarea{
    max-width: 95%;
}
        .contact-section h3 {
            font-size: 1.8rem;
            color: #ff004f;
            margin-bottom: 10px;
        }

        .contact-section p {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #fff;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            background: #262626;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        form input:focus, form textarea:focus {
            border: 1px solid #ff004f;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #ff004f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #e60045;
        }

        .phone-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ff004f;
            text-decoration: none;
            background: #111;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .phone-link:hover {
            background: #ff004f;
            color: #fff;
        }

        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            color: #fff;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-icon:hover {
            background: #ff004f;
            color: #fff;
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            border-top: 1px solid #333;
            color: #aaa;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .contact-sections {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to get in touch for collaborations or project inquiries.</p>

        <div class="contact-sections">
            <!-- Talk to Us Section -->
            <div class="contact-section">
                <h3>Talk to Us</h3>
                <p>Need immediate assistance? Call us directly!</p>
                <a href="tel:+254715537057" class="phone-link">Call Us: +254 715 537 057</a>
            </div>

            <!-- Contact Form -->
            <div class="contact-section">
                <h3>Send a Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Your message here..."></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Wen Creatives. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const encodedMessage = encodeURIComponent(message);
            const mailtoLink = `mailto:owenthiongo744@gmail.com?subject=Contact Form Submission&body=Email: ${email}%0A%0AMessage: ${encodedMessage}`;
            window.location.href = mailtoLink;

            document.getElementById('contactForm').reset();
            alert('Thank you! Your message has been sent.');
        });
    </script>
</body>
</html>
