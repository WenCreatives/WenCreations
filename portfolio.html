    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            padding: 20px 5%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ff004f;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        #portfolio {
            min-height: 100vh;
            padding: 120px 5% 50px;
            background: linear-gradient(to bottom, #0a0a0a, #111);
        }

        #portfolio h1, #portfolio h2 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #fff, #ff004f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .portfolio-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 0, 79, 0.2);
        }

        .portfolio-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .portfolio-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.4s ease;
            padding: 20px;
        }

        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        .portfolio-item .overlay p {
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        .portfolio-item:hover .overlay p {
            transform: translateY(0);
        }

        footer {
            background: rgba(17, 17, 17, 0.98);
            text-align: center;
            padding: 30px 0;
            backdrop-filter: blur(10px);
        }

        footer p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icon, .tiktok-icon {
            color: #fff;
            font-size: 20px;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icon:hover, .tiktok-icon:hover {
            background: #ff004f;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 79, 0.3);
        }

        @media (max-width: 768px) {
            #portfolio h2 {
                font-size: 2.5rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .nav-menu {
                gap: 20px;
            }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
